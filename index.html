<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom 70X</title>
  <link id="favicon" rel="icon" href="https://i.postimg.cc/ppSfsBPB/IMG-8407.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    a {
      text-decoration: none;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      padding: 10px;
      border-bottom: 2px solid white;
    }
    .navbar button {
      background: black;
      border: 2px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }
    .settings-panel {
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      background: black;
      border: 2px solid white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }
    .settings-panel img {
      width: 50px;
      height: 50px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 5px;
    }
    .search-container {
      margin: 20px auto;
    }
    .search-bar {
      width: 80%;
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      border: 2px solid white;
      text-align: center;
    }
    .emulator-button, .unblocked-button {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    .emulator-container, .unblocked-container {
      display: none;
      background-color: black;
      border: 2px solid white;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
      font-family: 'Press Start 2P', cursive;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game {
      background-color: grey;
      padding: 15px;
      border-radius: 20px;
      transition: transform 0.3s ease;
      cursor: pointer;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game:hover {
      transform: scale(1.1);
    }
    .game img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    .modal button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: black;
      border: 2px solid white;
      color: white;
      font-family: 'Press Start 2P', cursive;
      padding: 10px 20px;
      cursor: pointer;
    }
    .summary {
      background: black;
      border-top: 2px solid white;
      padding: 20px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>

    <img src="https://i.postimg.cc/yDSFtSdC/IMG-8408.png" alt="Option 2" onclick="setTabCloak('Classroom 70X - Clever', 'https://i.postimg.cc/yDSFtSdC/IMG-8408.png')" />
    <img src="https://i.postimg.cc/zLCTXZKd/IMG-8409.png" alt="Option 3" onclick="setTabCloak('Classroom 70X - Smart', 'https://i.postimg.cc/zLCTXZKd/IMG-8409.png')" />
    <img src="https://i.postimg.cc/wy9L1fk9/IMG-8410.png" alt="Option 4" onclick="setTabCloak('Classroom 70X - Elite', 'https://i.postimg.cc/wy9L1fk9/IMG-8410.png')" />
    <p>Additional Cloaks:</p>
    <img src="https://via.placeholder.com/50?text=GC" alt="Google Classroom" onclick="setTabCloak('Google Classroom', 'https://via.placeholder.com/50?text=GC')" />

  <div id="gameModal" class="modal">
    <button onclick="closeGame()">Close</button>
    <iframe id="gameFrame" src="" frameborder="0"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById("gameModal").style.display = "flex";
      document.getElementById("gameFrame").src = url;
    }

    function closeGame() {
      document.getElementById("gameModal").style.display = "none";
      document.getElementById("gameFrame").src = "";
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = (panel.style.display === "none" || panel.style.display === "") ? "block" : "none";
    }

    function setTabCloak(title, icon) {
      document.title = title;
      document.getElementById("favicon").href = icon;
    }

    function resetTabCloak() {
      document.title = "Classroom 70X";
      document.getElementById("favicon").href = "https://i.postimg.cc/ppSfsBPB/IMG-8407.png";
    }
  </script>
